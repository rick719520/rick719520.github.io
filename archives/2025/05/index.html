    <script>
        (function() {
            // Function to check if current time is between 7am and 8pm
            function isDayTime() {
                const hour = new Date().getHours();
                return hour >= 7 && hour < 20; // 7am to 8pm
            }
            
            // Get theme from localStorage or use auto based on time
            const savedThemePreference = localStorage.getItem('themePreference') || 'auto';
            
            // If auto preference or no preference saved, set theme based on time
            if (savedThemePreference === 'auto') {
                const autoTheme = isDayTime() ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', autoTheme);
                localStorage.setItem('theme', autoTheme);
            } else {
                // Use the saved theme if user has manually set a preference
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>

            pointer-events: none;

            left: 0;
            width: 100%;
            height: 100%;
        }

        .lightning-path {
            stroke: rgba(100, 116, 139, 0.7);
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            opacity: 0;
        }

        :root[data-theme="dark"] .lightning-path {
            stroke: rgba(255, 255, 255, 0.7);
        }

        /* 调整闪电路径的位置 */
        .lightning-1 {
            animation: lightning-flash 5s linear infinite;
            animation-delay: 1.5s;
            transform: scale(0.5) translate(-50%, -50%);
        }

        .lightning-2 {
            animation: lightning-flash 7s linear infinite;
            animation-delay: 3s;
            transform: scale(0.5) translate(-20%, -20%);
        }

        .lightning-3 {
            animation: lightning-flash 6s linear infinite;
            animation-delay: 5s;
            transform: scale(0.5) translate(-30%, -30%);
        }

        @keyframes lightning-flash {
            0%, 100% {
                opacity: 0;
                stroke-dashoffset: 1000;
            }
            0.5%, 0.7% {
                opacity: 0.8;
                stroke-dashoffset: 0;
            }
            1%, 99% {
                opacity: 0;
                stroke-dashoffset: 0;
            }
        }

        /* 页面过渡效果 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 9999;

        /* TikTok-style flashing effect for logo text */

    function adjustCardLayout() {

            }
        });

    adjustCardLayout();
    window.addEventListener('resize', adjustCardLayout);

    <script>
        // 主题切换相关代码
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // 显示特殊闪电效果（主题切换专用）
            const lightningContainer = document.getElementById('lightning-container');
            
            // 创建临时闪电效果
            const tempLightning = document.createElement('div');
            tempLightning.className = 'fixed inset-0 pointer-events-none z-[9998]';
            tempLightning.style.opacity = '1';
            tempLightning.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="lightning-svg">
                    <path class="lightning-path" d="M300,20 L290,100 L320,110 L280,220 L310,140 L270,130 L300,20" fill="none" stroke-width="3" stroke-linecap="round" style="stroke: var(--accent-color); opacity: 0.8;" />
                    <path class="lightning-path" d="M500,50 L480,130 L510,140 L460,250 L490,160 L450,150 L500,50" fill="none" stroke-width="3" stroke-linecap="round" style="stroke: var(--accent-color); opacity: 0.8;" />
                    <path class="lightning-path" d="M150,80 L170,140 L140,150 L190,250 L165,170 L195,160 L150,80" fill="none" stroke-width="2" stroke-linecap="round" style="stroke: var(--accent-color); opacity: 0.8;" />
                </svg>
            `;
            document.body.appendChild(tempLightning);
            
            // 临时隐藏常规闪电效果
            if (lightningContainer) {
                lightningContainer.style.opacity = '0';
            }
            
            // 延迟切换主题，让闪电效果先显示
            setTimeout(() => {
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // 更新主题图标
                const themeIcons = document.querySelectorAll('.theme-toggle i');
                themeIcons.forEach(icon => {
                    if (newTheme === 'dark') {
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                    } else {
                        icon.classList.remove('fa-sun');
                        icon.classList.add('fa-moon');
                    }
                });
                
                // 显示主题切换通知
                showNotification(newTheme === 'dark' ? '已切换到深色模式' : '已切换到浅色模式');
                
                // 触发自定义事件，通知其他脚本主题已更改
                const themeChangeEvent = new CustomEvent('themeChanged', { detail: { theme: newTheme } });
                document.dispatchEvent(themeChangeEvent);
                
                // 隐藏临时闪电效果并恢复常规闪电效果
                setTimeout(() => {
                    if (tempLightning.parentNode) {
                        tempLightning.parentNode.removeChild(tempLightning);
                    }
                    if (lightningContainer) {
                        lightningContainer.style.opacity = '1';
                    }
                }, 2000);
            }, 100);
        }

        // 通知系统
        function showNotification(message, duration = 2000) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-full text-sm z-[9999] transition-all duration-300';
            notification.style.backgroundColor = 'var(--bg-card)';
            notification.style.color = 'var(--text-color)';
            notification.style.border = '1px solid var(--border-color)';
            notification.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            notification.innerText = message;
            
            document.body.appendChild(notification);
            
            // 确保元素已添加到DOM后再添加opacity过渡效果
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, duration);
        }

        // 初始化主题
        function initTheme() {
            let theme = localStorage.getItem('theme');
            
            if (!theme) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const currentHour = new Date().getHours();
                const isNight = currentHour < 6 || currentHour >= 18;
                
                theme = prefersDark || isNight ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            }
            
            document.documentElement.setAttribute('data-theme', theme);
            
            // 更新主题图标
            const themeIcons = document.querySelectorAll('.theme-toggle i');
            themeIcons.forEach(icon => {
                if (theme === 'dark') {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
        }

        // 初始化主题
        initTheme();

        // 移除底部导航栏的显示/隐藏逻辑，使其始终可见
        const bottomNav = document.getElementById('bottom-nav');
        bottomNav.style.transform = 'translateY(0)'; // 确保导航栏始终可见
        
        // 返回顶部按钮功能
        document.getElementById('back-to-top').addEventListener('click', function() {
            window.scrollTo({
                top: 0,

            });
        });

        // 微信号复制功能
        document.getElementById('copy-wechat').addEventListener('click', function() {
            const wechatId = "378778778";
            navigator.clipboard.writeText(wechatId).then(function() {
                showNotification('微信号已复制: ' + wechatId);
            }).catch(function(err) {
                console.error('复制微信号失败: ', err);
                // 兼容性处理
                const textarea = document.createElement('textarea');
                textarea.value = wechatId;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('微信号已复制: ' + wechatId);
            });
        });
